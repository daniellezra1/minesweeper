<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame(4, 4, 2)">

    <div class="header">
        <h1>Mine Sweeper</h1>
    </div>

    <button class="set-mode" onclick="setMode(this)">Dark Mode</button>

    <div class="information">
        <span class="best-score">Best Score: <b></b></span><br />
        <span class="mines-left-counter">Mines Left: <b></b> | </span>
        <span class="stopwatch">Time: <b>00:00</b> | </span>
        <span class="lives-count">Lives: <b>❤️❤️❤️</b></span></p>
        <button onclick="initGame(4, 4, 2)">Easy</button>
        <button onclick="initGame(8, 8, 12)">Hard</button>
        <button onclick="initGame(12, 12, 30)">Extreme</button>
        <button onclick="customGame()">Custom</button>
        <br />
        <button onclick="getHint()">Hint <span class="hints-count">(3)</spanclass="hints"></button>
        <button onclick="getSafeClick()">Safe-Click <span class="safe-clicks-count">(3)</spanclass="hints"></button>
        <!-- <button onclick="useLive()">Lives <span class="lives-count">(3)</spanclass="hints"></button> -->

    </div>

    <div class="modal-game-over" hidden="true">
        Game Over!<br />
        <button class="restart" onclick="initGame()">Play Again</button>
    </div>

    <div class="modal-victorious" hidden="true">
        Victorious!<br />
        <button class="restart" onclick="initGame()">Play Again</button>
    </div>

    <div class="game-board" oncontextmenu="return false">

    </div>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
